<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piupiwer - Feed</title>

    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="feed.css">
    <link rel="stylesheet" href="piu.css">
    <link rel="stylesheet" href="criar-pio.css">

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css?family=Raleway:700,800" rel="stylesheet">

</head>
<body>
    <aside class="navbar">
        <header class="navbar-header">
            <img src="logo.svg" alt="logo" class="logo">
            <h1 class="navbar-text">Piupiuwer</h1>
        </header>
        <nav>
            <button onclick="window.location.href='feed.html'" class="btn-terciary">
                <img src="icons/home.svg" alt="feed icon">
                <p class="navbar-text">Feed</p>
            </button>
            <button onClick="window.location.href='profile.html'" class="btn-terciary">
                <img src="icons/profile.svg" alt="profile icon">
                <p class="navbar-text">Perfil</p>
            </button>
        </nav>
    </aside>
    <section class="feed" id="feed">
        <div class="search-area" id="search-area">
            <form class="search-field">
                <input type="text" placeholder="Busca..." id="search-field-text">
                <!--<input type="submit" value="Procurar">-->
            </form>
            <ul class="search-results search-results-inactive" id="search-results"></ul>
        </div>
    </section>
    <button class="piar-button btn-primary" id="piar-button"><img src="logo.svg" class="piar-button-img"></button>
    <script src="feed.js"></script>
</body>
</html>
